{% extends 'base.html' %}

{% block content %}
    <h3>Details page</h3>
    <div class="post">
        <h2><a href="">{{ post.title }}</a></h2>
        <div class="date">
            <small>
                {{ post.created }}
            </small>
        </div>
        <a href="/authors/"><small>{{post.author.name}}</small></a>
        <form method="post">
            {%csrf_token%}
            <h4></h4>
            <h4>{{ post.text|linebreaksbr }}</h4>
            <button class="btn btn-primary" href="/detail/{{ post.id }}" role="button">Delete</button>
        </form>
    </div>
{% endblock %}

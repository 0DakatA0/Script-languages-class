{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post">
        {%csrf_token%}
        <label>Title</label>
        <input id="title" name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        <label>Text</label>
        <textarea id="title" name="text" type="textarea" rows="3" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" class="form-control">

        <label>Author</label>
        <textarea id="author" name="author" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
        <button class="btn btn-primary" type="submit">Create post</button>

    </form>
</div>
{% endblock %}
